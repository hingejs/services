<html>

<head>
  <title>&#8762; Hingejs</title>
</head>

<body>
  <h1>&#8762; Hingejs</h1>
  <h2>HTTP Fetch</h2>


  <h3>Working sample</h3>
  <script type="module">
    import { HttpFetch } from '../index.js'

    (async () => {

      const results = await new HttpFetch({ mode: 'no-cors' }).getAll([
        { url: 'http://example.com/' },
        { url: 'http://example8d8ds8dsd8sd8' },
        { url: 'http://example.com/', params: { test: 'test' } }
      ])

      const resultsJSON = await Promise.all(
        results
          .filter(({ status }) => status === 'fulfilled')
          .map(async ({ value }) => await HttpFetch.toJSON(value))
      )

      console.dir(results)
      console.dir(resultsJSON)

    })()
  </script>
</body>

</html>
